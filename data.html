<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=script, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function babakan(year) {
        let zodiacs = ["Monkey", "Rooster", "Dog", "Pig", "Rat", "Ox", "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Goat"];

        return zodiacs[(year - 4) % 12];
      }

      function TambahTanggal() {
        let tanggal1 = new Date().value();
        let tanggal2 = new Date().value();

        if (isNaN(tanggal1.getDate()) || isNaN(tanggal2.getDate())) {
          tampilkanHasil("Mohon masukkan tanggal lahir yang valid.");
        } else {
          const tanggalHasil = new Date(tanggal1.getDate() + tanggal2.getDate());
          const tahunHasil = tanggalHasil.getFullYear();
          const pasaranHasil = hitung_zodiak(tahunHasil);

          tampilkanHasil(`Hasil: ${tanggalHasil.toDateString()} | Pasaran Jawa: ${pasaranHasil}`);
        }
      }

      function tampilkanHasil(hasil) {
        document.getElementById("result").textContent = hasil;
      }
    </script>
  </body>
</html>
